<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#interaja {
            font: normal 25px Arial;
            color: #e6e627;
            width: 200px;
            height: 200px;
            background-color: #a723f3;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="interaja" onclick="click()">
        Interativo...
    </div>

    <script>
        // Usando Event Listner para n√£o atribuir os eventos no HTML, mas sim utilizar direto no JS;
        var area = document.getElementById('interaja')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', saiu)

          function clicar() {
              area.innerText = 'Clicou'  
              area.style.background = 'green'           
          }

          function entrar() {
              area.innerText = 'Entrou'
          }

          function saiu() { 
              area.innerText= 'Saiu'
              area.style.background = '#a723f3'
          }
    </script>
</body>
</html>>
